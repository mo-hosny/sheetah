<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up . Sheetah</title>
    <link rel="shortcut icon" href="images/coffee_html5_black_48778.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@100;200;300;400&family=Pacifico&display=swap"
     rel="stylesheet">
</head>
<body>
    <div class="book">
        <div class="container cont-up">
            <div class="main">
                <div class="logo logo-info">
                    <span class="sheet">
                        <img src="images/coffee_html5_black_48778.ico" alt="logo">
                    </span>
                    <h1>Sheetah</h1>
                </div>
                <div class="info">
                    <p>sign up to see portfolios from your friends.</p>
                    <button class="but-face-up"><span class="coff-log">log in with facebook</span></button>
                    <img src="images/facebook.ico" alt="facebook" class="coffee">
                    <p class="or">or</p>
                </div>
                <div class="inm upinm">
                    
                    <div>
                        <input aria-label="Mobile number or Email" aria-required="true" 
                        autocapitalize="off" autocomplete="tel" autocorrect="off" name="Mobile number or Email" type="text" 
                        placeholder="Mobile number or Email">
                    </div>
                    <div>
                        <input aria-label="Full name" aria-required="false" 
                        autocapitalize="sentences" autocorrect="off" name="full name" type="text" 
                        placeholder="Full name">
                    </div>
                    <div>
                        <input aria-label="Username" aria-required="true" autocapitalize="off" 
                        autocorrect="off" maxlength="30" name="username" type="text" 
                        placeholder="Username">
                    </div>
                    <div>
                        <input aria-label="password" aria-required="true" 
                        autocapitalize="off" autocorrect="off" maxlength="75" name="password" type="password" 
                        placeholder="password">
                    </div>
                    <button class="butt" type="submit">sign up</button>
                    <p>or</p>
                </div>
            </div>
            <div class="login">
                <p>have an account?</p>
                <a href="index.html">log in</a>
            </div>
        </div>
    </div>
</body>
</html>
